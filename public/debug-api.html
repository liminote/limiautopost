<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 調試頁面</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { color: red; }
        .success { color: green; }
        .warning { color: orange; }
        .log { background: #000; color: #0f0; padding: 10px; margin: 10px 0; border-radius: 3px; font-family: monospace; font-size: 12px; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>🔧 API 調試頁面</h1>
    <p>這個頁面用來測試後端 API 是否正常工作</p>

    <div class="section">
        <h2>📥 測試讀取模板 (GET)</h2>
        <button onclick="testGetTemplates()">測試讀取模板</button>
        <div id="getResult" class="result">點擊按鈕測試...</div>
    </div>

    <div class="section">
        <h2>💾 測試保存模板 (POST)</h2>
        <button onclick="testPostTemplate()">測試保存模板</button>
        <div id="postResult" class="result">點擊按鈕測試...</div>
    </div>

    <div class="section">
        <h2>🔍 檢查 localStorage</h2>
        <button onclick="checkLocalStorage()">檢查 localStorage</button>
        <div id="localStorageResult" class="result">點擊按鈕測試...</div>
    </div>

    <div class="section">
        <h2>🧹 清理 localStorage</h2>
        <button onclick="clearLocalStorage()">清理 localStorage</button>
        <div id="clearResult" class="result">點擊按鈕測試...</div>
    </div>

    <div class="section">
        <h2>📊 詳細日誌</h2>
        <div id="logOutput" class="log">日誌將在這裡顯示...</div>
        <button onclick="clearLog()">清空日誌</button>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('logOutput');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ff6b6b' : type === 'warning' ? '#ffd93d' : '#6bcf7f';
            logDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('logOutput').innerHTML = '日誌已清空...';
        }

        async function testGetTemplates() {
            const resultDiv = document.getElementById('getResult');
            resultDiv.innerHTML = '🔄 正在測試...';
            
            log('開始測試 GET 請求...', 'info');
            
            try {
                log('發送 GET 請求到 /.netlify/functions/update-system-template', 'info');
                
                const response = await fetch('/.netlify/functions/update-system-template', {
                    method: 'GET'
                });
                
                log(`收到響應: 狀態碼 ${response.status}`, 'info');
                
                const data = await response.json();
                log(`響應數據類型: ${typeof data}`, 'info');
                log(`響應數據: ${JSON.stringify(data)}`, 'info');
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">✅ GET 請求成功</div>
                        <div><strong>狀態碼:</strong> ${response.status}</div>
                        <div><strong>數據類型:</strong> ${typeof data}</div>
                        <div><strong>數據長度:</strong> ${Array.isArray(data) ? data.length : Object.keys(data).length}</div>
                        <div><strong>原始數據:</strong></div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    log('GET 請求成功完成', 'success');
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">❌ GET 請求失敗</div>
                        <div><strong>狀態碼:</strong> ${response.status}</div>
                        <div><strong>錯誤信息:</strong> ${JSON.stringify(data)}</div>
                    `;
                    log(`GET 請求失敗: ${response.status}`, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">❌ 請求異常</div>
                    <div><strong>錯誤:</strong> ${error.message}</div>
                `;
                log(`請求異常: ${error.message}`, 'error');
            }
        }

        async function testPostTemplate() {
            const resultDiv = document.getElementById('postResult');
            resultDiv.innerHTML = '🔄 正在測試...';
            
            log('開始測試 POST 請求...', 'info');
            
            const testData = {
                cardId: 'template-1',
                platform: 'threads',
                templateTitle: '測試模板',
                templateFeatures: '這是一個測試模板',
                prompt: '請生成一個測試貼文',
                updatedAt: new Date().toISOString()
            };
            
            log(`準備發送數據: ${JSON.stringify(testData)}`, 'info');
            
            try {
                const response = await fetch('/.netlify/functions/update-system-template', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                log(`收到響應: 狀態碼 ${response.status}`, 'info');
                
                const data = await response.json();
                log(`響應數據: ${JSON.stringify(data)}`, 'info');
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">✅ POST 請求成功</div>
                        <div><strong>狀態碼:</strong> ${response.status}</div>
                        <div><strong>響應數據:</strong></div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    log('POST 請求成功完成', 'success');
                    
                    // 等待一秒後測試 GET 請求
                    log('等待 1 秒後測試 GET 請求...', 'warning');
                    setTimeout(() => {
                        testGetTemplates();
                    }, 1000);
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">❌ POST 請求失敗</div>
                        <div><strong>狀態碼:</strong> ${response.status}</div>
                        <div><strong>錯誤信息:</strong> ${JSON.stringify(data)}</div>
                    `;
                    log(`POST 請求失敗: ${response.status}`, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">❌ 請求異常</div>
                    <div><strong>錯誤:</strong> ${error.message}</div>
                `;
                log(`請求異常: ${error.message}`, 'error');
            }
        }

        function checkLocalStorage() {
            const resultDiv = document.getElementById('localStorageResult');
            
            log('檢查 localStorage...', 'info');
            
            try {
                const templates = localStorage.getItem('aigenerator_templates');
                
                if (templates) {
                    const parsed = JSON.parse(templates);
                    log(`localStorage 中有數據，類型: ${typeof parsed}`, 'info');
                    log(`localStorage 數據長度: ${Array.isArray(parsed) ? parsed.length : Object.keys(parsed).length}`, 'info');
                    
                    resultDiv.innerHTML = `
                        <div class="success">✅ localStorage 中有數據</div>
                        <div><strong>數據類型:</strong> ${typeof parsed}</div>
                        <div><strong>數據長度:</strong> ${Array.isArray(parsed) ? parsed.length : Object.keys(parsed).length}</div>
                        <div><strong>原始數據:</strong></div>
                        <pre>${JSON.stringify(parsed, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = '<div class="error">❌ localStorage 中沒有模板數據</div>';
                    log('localStorage 中沒有模板數據', 'warning');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">❌ 解析 localStorage 數據失敗</div>
                    <div><strong>錯誤:</strong> ${error.message}</div>
                `;
                log(`解析 localStorage 數據失敗: ${error.message}`, 'error');
            }
        }

        function clearLocalStorage() {
            const resultDiv = document.getElementById('clearResult');
            
            log('清理 localStorage...', 'warning');
            
            try {
                localStorage.removeItem('aigenerator_templates');
                resultDiv.innerHTML = '<div class="success">✅ localStorage 已清理</div>';
                log('localStorage 已清理', 'success');
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">❌ 清理 localStorage 失敗</div>
                    <div><strong>錯誤:</strong> ${error.message}</div>
                `;
                log(`清理 localStorage 失敗: ${error.message}`, 'error');
            }
        }

        // 頁面載入時顯示初始信息
        window.onload = function() {
            log('調試頁面已載入', 'success');
            log('準備測試後端 API...', 'info');
        };
    </script>
</body>
</html>
